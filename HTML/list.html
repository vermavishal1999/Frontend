<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- unordered list ---------------------------  -->
      <ul>
        <li>Apple</li>
        <ul>
          <li>color-green</li>
          <li>season -winter</li>
        </ul>
        <li>mango</li>
        <ul>
          <li>color-yellow</li>
          <li>season summer</li>
        </ul>
        <li>guava</li>
        <li>papaya</li>
      </ul>
      <!-- ordered list ------------------  -->
      <ol>
        <li>Apple</li>
        <ol>
          <li>color-green</li>
          <li>season -winter</li>
        </ol>
        <li>mango</li>
        <ul>
          <li>color-yellow</li>
          <li>season summer</li>
        </ul>
        <li>guava</li>
        <li>papaya</li>
      </ol>
    </div>
    <div>
      <!-- table--------------------------------- -->
      <!-- to create row use tr to give table header use th to give dATA USE td  -->
      <table>
        <thead colspan="2">
          <caption>
            Student data
          </caption>
        </thead>

        <tr>
          <th>name</th>
          <th>age</th>
        </tr>
        <tr>
          <td>vishal</td>
          <td>24</td>
        </tr>
      </table>
    </div>
  </body>
</html>
